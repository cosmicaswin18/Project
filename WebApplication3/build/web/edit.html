<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Edit form</title>
    </head>
    <body>
        <form method="post" action="Edit">
            <strong>Enter Item details to update</strong><br/>
            <table>
                <tr><td>Stock ID</td><td><input type="text" name="id" /></td></tr>
                <tr><td>Stock Name</td><td><input type="text" name="name" /></td></tr>
                <tr><td>Quantity</td><td><input type="text" name="qty" /></td></tr>
                <tr><td>Price</td><td><input type="text" name="price" /></td></tr>
            </table>
            <input type="submit" value="EDIT" />
        </form>
        <br>
        <a href="stock.html"><button>Back</button></a>
    </body>
</html>
